<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losted Manga</title>
    <link rel="Stylesheet" href="css/style.css">
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address">
                    <i class="fa-solid fa-fire"></i>
                    <p class ="add-first">Losted Manga</p>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Romanctic</option>
                    <option>Adventure</option>
                    <option>Action</option>
                </select>
                <input placeholder="search Manga" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="HOME border">
                <p>HOME</p>
            </div>

            <div class="FEATURED border">
                <p>FEATURED</p>
            </div>
            
            <div class="ABOUT border">
                <p>ABOUT</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                CART
            </div>

            <div class="nav-sign in border">
            <p><span>SIGN IN</span></p>
            <p class ="nav-second">LOG IN</p>
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slide">
            <img src="image/GOJO.JPG" alt="Image 1">
        </div>
        <div class="slide">
            <img src="image/one piece.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="image/solo.leveling.jpg" alt="Image 3">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
        <div class="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
